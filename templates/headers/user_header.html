<!-- Add Lottie library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Lottie animation
    const animation = lottie.loadAnimation({
        container: document.getElementById('logoAnimation'),
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: '/static/images/logo.json'
    });

    // Set animation to last frame when loaded
    animation.addEventListener('DOMLoaded', function() {
        animation.goToAndStop(animation.totalFrames - 1, true);
    });

    // Play animation on hover
    const logoContainer = document.getElementById('logoAnimation');
    logoContainer.addEventListener('mouseenter', function() {
        animation.goToAndPlay(0, true);
    });

    // Return to last frame when hover ends
    logoContainer.addEventListener('mouseleave', function() {
        animation.goToAndStop(animation.totalFrames - 1, true);
    });
});
</script>
