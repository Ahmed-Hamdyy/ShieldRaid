{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="confirmation-status text-center">
            {% if error %}
                <div class="error-state">
                    <i class="fas fa-exclamation-circle text-danger" style="font-size: 48px;"></i>
                    <h2 class="mt-3">Confirmation Failed</h2>
                    <p class="text-muted">{{ error }}</p>
                    <div class="mt-4">
                        <a href="{{ url_for('login') }}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            {% else %}
                <div class="success-state">
                    <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                    <h2 class="mt-3">Email Confirmed!</h2>
                    <p class="text-muted">Your email has been successfully verified.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('login') }}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Continue to Login
                        </a>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
.confirmation-status {
    padding: 2rem 1rem;
}

.error-state i {
    color: var(--danger-color);
}

.success-state i {
    color: var(--success-color);
}

.text-danger {
    color: var(--danger-color) !important;
}

.text-success {
    color: var(--success-color) !important;
}

.text-muted {
    color: var(--text-secondary) !important;
    margin: 1rem 0;
}

.mt-3 {
    margin-top: 1rem;
}

.mt-4 {
    margin-top: 1.5rem;
}

.text-center {
    text-align: center;
}
</style>
{% endblock %}
