<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <p>Your role: {{ role }}</p>

        <p><a href="/admin/logs">View Honeypot Logs</a></p>
        <p>Only visible to admins.</p>

</body>
</html>
